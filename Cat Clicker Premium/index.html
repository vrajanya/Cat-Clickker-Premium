<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Cat Clickker Premium</title>
        <meta name="Cat Clickker Premium" content="width=device-width, initial-scale=1">
        <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
        <link rel="stylesheet" href="css/app.css">
        <script defer src="js/app.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Cat Clickker Premium</h1>
            </header>
            <section class="catsDisplay">
                <h4>Select a cat</h4>
                    <div id="catsSelectionList">
                    <!-- here goes the list of cats -->
                    </div>
            </section>
            <main id="mainContent">
                <div>
                	<figure id="currentCat">
                    <!-- here goes the selected cat picture -->
					</figure>
			    </div>
				<div>
					<span>No.of Clicks: </span>
					<span id="clickCounter">0</span>
				</div>
            </main>
            <hr>
            <footer class="footer">
                <p>Designed By: Udacity Coded by:
       	        <a href="https://github.com/"> Rajanya Vazrala</a>.</p>
            </footer>
        </div>
    </body>
</html>
